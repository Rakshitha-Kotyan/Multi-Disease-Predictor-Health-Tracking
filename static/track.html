<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Assist â€¢ Tracking</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">Health Assist</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/predict">Health Predictor</a></li>
      <li><a href="/track" aria-current="page">Tracking</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/login">Login</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h1>Health Tracking</h1>
    <p>Save basic health metrics (demo).</p>
  </header>

  <main class="container">
    <div class="card">
      <h2>Demo Wearable Data</h2>
      <p>Click to generate and save sample data points (heart rate, steps, sleep).</p>
      <button id="save-track">Generate sample data</button>
    </div>

    <div class="card">
      <h2>Heart Rate (Line)</h2>
      <div class="chart-box"><canvas id="chart-hr"></canvas></div>
    </div>
    <div class="card">
      <h2>Steps (Bar)</h2>
      <div class="chart-box"><canvas id="chart-steps"></canvas></div>
    </div>
    <div class="card">
      <h2>Sleep Pattern (Pie)</h2>
      <div class="chart-box pie"><canvas id="chart-sleep"></canvas></div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/track.js"></script>
</body>
</html>
