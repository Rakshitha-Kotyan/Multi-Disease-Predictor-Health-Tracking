<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Assist â€¢ Tracking</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">Health Assist</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/predict">Health Predictor</a></li>
      <li><a href="/track" aria-current="page">Tracking</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/login">Login</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h1>Health Tracking</h1>
    <p>Save basic health metrics (demo).</p>
  </header>

  <main class="container">
    <div class="card">
      <h2>Track Health</h2>
      <div class="form-row">
        <label>Heart rate</label>
        <input id="hr" type="number" placeholder="bpm" />
      </div>
      <div class="form-row">
        <label>Steps</label>
        <input id="steps" type="number" placeholder="count" />
      </div>
      <div class="form-row">
        <label>Sleep hours</label>
        <input id="sleep" type="number" step="0.1" placeholder="hours" />
      </div>
      <button id="save-track">Save</button>
    </div>
    <pre id="track-output" class="output"></pre>
  </main>

  <script src="/static/track.js"></script>
</body>
</html>
